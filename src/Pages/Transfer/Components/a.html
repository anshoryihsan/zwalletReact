<section class="w-50 d-none d-lg-block mt-4">
    Type the amount you want to transfer and then press continue to
    the next steps.
</section>
<form action="/transfer-confirmation.html" class="mt-5 d-flex flex-column align-items-center">
    <input class="d-block font-weight-bold input-only-placeholder" placeholder="0.00" type="text" maxlength="19"
        id="currency" />

    <div class="font-weight-bold mt-3 mb-5">Rp120.000 Available</div>

    <div class="input-container w-50">
        <label for="email" class="d-flex w-100">
            <span class="i-edit"></span>
            <input id="email" placeholder="Add some notes" type="text" class="input-line" />
        </label>
    </div>

    <div class="w-100 d-flex justify-content-end mt-5">
        <button type="submit" class="btn btn-primary py-2 px-4 rounded-14">
            Continue
        </button>
    </div>
</form>
